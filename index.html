<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Music Map</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="sketch.js"></script>
  <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
    }

    #side-menu {
        width: 200px;
        height: 100vh;
        background-color: #333;
        position: fixed;
        left: 0;
        top: 0;
        padding: 20px;
        z-index: 1;
    }

    .menu-button {
        width: 100%;
        padding: 10px 15px;
        margin: 5px 0;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .menu-button:hover {
        background-color: #45a049;
    }

    #main-content {
        margin-left: 200px;
        flex: 1;
        position: relative;
    }

    main {
        display: block;
        margin-left: 240px !important;
    }
    canvas {
      width: 100%!important;
    }
  </style>
</head>
<body>
    <div id="side-menu">
        <button class="menu-button">Menu Button</button>
    </div>
</body>
</html>
